<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Handphone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Prediksi Harga Handphone</h1>
    
    <form id="formPrediksi">
        <label for="merk">Merk (1=Samsung, 2=iPhone, 3=Xiaomi, 4=Oppo, 5=Realme):</label>
        <input type="number" id="merk" required><br>

        <label for="ram">RAM (GB):</label>
        <input type="number" id="ram" required><br>

        <label for="storage">Storage (GB):</label>
        <input type="number" id="storage" required><br>

        <label for="kamera">Kamera (MP):</label>
        <input type="number" id="kamera" required><br>

        <label for="baterai">Baterai (mAh):</label>
        <input type="number" id="baterai" required><br>

        <button type="submit">Prediksi</button>
    </form>

    <h2>Hasil Prediksi:</h2>
    <p id="hasilPrediksi"></p>

    <script>
        document.getElementById('formPrediksi').addEventListener('submit', function(e) {
            e.preventDefault();

            // Ambil input dari form
            const merk = document.getElementById('merk').value;
            const ram = document.getElementById('ram').value;
            const storage = document.getElementById('storage').value;
            const kamera = document.getElementById('kamera').value;
            const baterai = document.getElementById('baterai').value;

            // Data yang akan dikirim ke API
            const data = {
                Merk: parseInt(merk),
                RAM_GB: parseInt(ram),
                Storage_GB: parseInt(storage),
                Kamera_MP: parseInt(kamera),
                Baterai_mAh: parseInt(baterai)
            };

            // Mengirimkan request POST ke API
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                // Menampilkan hasil prediksi
                document.getElementById('hasilPrediksi').textContent = 'Harga Prediksi: ' + result.prediksi_harga;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
